{{define "content"}}
<div class="card w-full max-w-md bg-base-100 shadow-xl">
    <div class="card-body">
        <h2 class="card-title text-2xl mb-4">Login to WillowCamp</h2>

        {{if .Error}}
        <div class="alert alert-error mb-4">
            <span>Invalid email or password</span>
        </div>
        {{end}}

        <form method="POST" action="/login" class="space-y-4">
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Email</span>
                </label>
                <input type="email" name="email" placeholder="you@example.com" class="input input-bordered" required autofocus />
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text">Password</span>
                </label>
                <input type="password" name="password" placeholder="••••••••" class="input input-bordered" required />
            </div>

            <div class="form-control mt-6">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>

        <div class="divider">OR</div>

        <p class="text-center text-sm text-base-content/60">
            Don't have an account? <a href="https://willow.camp" class="link link-primary">Sign up at willow.camp</a>
        </p>
    </div>
</div>
{{end}}
