{{define "content"}}
<div class="mb-8">
    <h1 class="text-3xl font-bold">Posts tagged "{{.TagName}}"</h1>
    <a href="/tags" class="text-sm text-base-content/60 hover:text-primary">‚Üê All tags</a>
</div>

{{if .Posts}}
<div class="posts-list space-y-2">
    {{range .Posts}}
    <article class="post-summary">
        <a href="/{{.Slug}}" class="block p-4 hover:bg-base-200 rounded transition-colors">
            <header>
                {{if .PublishedAt}}
                <time datetime="{{.PublishedAt.Format "2006-01-02"}}" class="text-xs text-base-content/60 block pb-1">
                    {{.PublishedAt.Format "Jan 02, 2006"}}
                </time>
                {{end}}
                <h3 class="text-lg font-medium sm:pl-3">{{.Title}}</h3>
            </header>
        </a>
    </article>
    {{end}}
</div>
{{else}}
<div class="text-center py-12">
    <p class="text-xl text-base-content/60">No posts with this tag.</p>
</div>
{{end}}
{{end}}
