<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Dashboard</title>

    <!-- Tailwind CSS + DaisyUI via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { font-family: 'Courier New', monospace; }
    </style>
</head>
<body class="font-mono bg-base-200">
    <header class="navbar bg-base-100 shadow-md">
        <div class="flex-1">
            <a href="/dashboard" class="btn btn-ghost normal-case text-xl">WillowCamp Dashboard</a>
        </div>
        <div class="flex-none gap-2">
            {{if .User}}
            <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar placeholder">
                    <div class="bg-neutral-focus text-neutral-content rounded-full w-10">
                        <span class="text-xl">{{if .User.Name}}{{index .User.Name 0}}{{else}}U{{end}}</span>
                    </div>
                </label>
                <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                    <li class="menu-title">
                        <span>{{if .User.Name}}{{.User.Name}}{{else}}{{.User.Email}}{{end}}</span>
                    </li>
                    <li><a href="/dashboard/settings">Settings</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </div>
            {{end}}
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        {{template "content" .}}
    </main>
</body>
</html>
