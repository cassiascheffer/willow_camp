<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Server Error - Willow Camp</title>
  <meta name="robots" content="noindex, nofollow">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      plugins: [
        function({ addComponents }) {
          addComponents({
            '.btn': {
              display: 'inline-flex',
              alignItems: 'center',
              justifyContent: 'center',
              gap: '0.5rem',
              padding: '0.75rem 1.5rem',
              borderRadius: '0.5rem',
              fontSize: '0.875rem',
              fontWeight: '500',
              textDecoration: 'none',
              transition: 'all 0.2s',
              cursor: 'pointer',
              border: '1px solid transparent'
            },
            '.btn-primary': {
              backgroundColor: 'oklch(var(--p))',
              color: 'oklch(var(--pc))',
              '&:hover': {
                backgroundColor: 'oklch(var(--p) / 0.8)'
              }
            },
            '.btn-outline': {
              backgroundColor: 'transparent',
              color: 'oklch(var(--bc))',
              borderColor: 'oklch(var(--bc) / 0.2)',
              '&:hover': {
                backgroundColor: 'oklch(var(--bc) / 0.1)',
                borderColor: 'oklch(var(--bc) / 0.3)'
              }
            }
          })
        }
      ],
      theme: {
        extend: {
          colors: {
            'base-100': 'oklch(var(--b1))',
            'base-200': 'oklch(var(--b2))',
            'base-300': 'oklch(var(--b3))',
            'base-content': 'oklch(var(--bc))',
            'primary': 'oklch(var(--p))',
            'primary-content': 'oklch(var(--pc))',
            'secondary': 'oklch(var(--s))',
            'accent': 'oklch(var(--a))',
            'neutral': 'oklch(var(--n))',
            'error': 'oklch(var(--er))'
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --p: 49.3% 0.129 196.5;
      --pc: 89.5% 0.026 196.5;
      --s: 65.1% 0.14 174.5;
      --sc: 13.9% 0.057 174.5;
      --a: 76.8% 0.184 183.6;
      --ac: 15.3% 0.075 183.6;
      --n: 32.1% 0.033 196.5;
      --nc: 89.5% 0.026 196.5;
      --b1: 100% 0 0;
      --b2: 96.1% 0 0;
      --b3: 92.4% 0.016 196.5;
      --bc: 13.9% 0.057 174.5;
      --in: 72.1% 0.191 231.3;
      --inc: 15.3% 0.075 183.6;
      --su: 64.8% 0.15 160;
      --suc: 15.3% 0.075 183.6;
      --wa: 84.7% 0.199 83.3;
      --wac: 15.3% 0.075 183.6;
      --er: 71.8% 0.25 22.7;
      --erc: 15.3% 0.075 183.6;
    }
  </style>
</head>
<body class="bg-base-100 text-base-content min-h-screen flex flex-col items-center justify-center p-4">
  <main class="text-center max-w-md mx-auto">
    <!-- Error Icon -->
    <div class="mb-8">
      <svg class="w-24 h-24 mx-auto text-error" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 17.25v-.228a4.5 4.5 0 0 0-.12-1.03l-2.268-9.64a3.375 3.375 0 0 0-3.285-2.602H7.923a3.375 3.375 0 0 0-3.285 2.602l-2.268 9.64a4.5 4.5 0 0 0-.12 1.03v.228m19.5 0a3 3 0 0 1-3 3H5.25a3 3 0 0 1-3-3m19.5 0a3 3 0 0 0-3-3H5.25a3 3 0 0 0-3 3m16.5 0h.008v.008h-.008v-.008Zm-3 0h.008v.008h-.008v-.008Z" />
      </svg>
    </div>

    <!-- Error Message -->
    <div class="mb-8">
      <h1 class="text-4xl font-bold mb-4 text-error">500</h1>
      <h2 class="text-2xl font-semibold mb-4 text-base-content">Internal Server Error</h2>
      <p class="text-base-content/70 text-lg mb-2">We're sorry, but something went wrong on our end.</p>
      <p class="text-base-content/50 text-sm">The error has been logged and we're working to fix it.</p>
    </div>

    <!-- Actions -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <button onclick="location.reload()" class="btn btn-primary">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
        </svg>
        Try Again
      </button>
      <a href="/" class="btn btn-outline">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
        Home
      </a>
    </div>

    <!-- Theme Detection Script -->
    <script>
      // Detect and apply user's theme preference
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (prefersDark) {
        document.documentElement.setAttribute('data-theme', 'dark');
        document.documentElement.style.setProperty('--p', '79.8% 0.126 196.5');
        document.documentElement.style.setProperty('--pc', '13.9% 0.057 174.5');
        document.documentElement.style.setProperty('--s', '74.8% 0.26 183.6');
        document.documentElement.style.setProperty('--sc', '13.9% 0.057 174.5');
        document.documentElement.style.setProperty('--a', '74.8% 0.26 183.6');
        document.documentElement.style.setProperty('--ac', '13.9% 0.057 174.5');
        document.documentElement.style.setProperty('--n', '31.3% 0.021 220.4');
        document.documentElement.style.setProperty('--nc', '74.6% 0.043 220.4');
        document.documentElement.style.setProperty('--b1', '25.3% 0.015 220.4');
        document.documentElement.style.setProperty('--b2', '23.2% 0.013 220.4');
        document.documentElement.style.setProperty('--b3', '21.1% 0.012 220.4');
        document.documentElement.style.setProperty('--bc', '74.6% 0.043 220.4');
        document.documentElement.style.setProperty('--er', '71.8% 0.25 22.7');
      }
    </script>
  </main>
</body>
</html>
