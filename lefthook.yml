# Configuration for lefthook git hooks
# See documentation: https://lefthook.dev/configuration/

# Run before pushing to remote
pre-push:
  parallel: true
  jobs:
    - name: fail if uncommitted changes
      run: |
        if ! git diff --quiet || ! git diff --cached --quiet; then
          echo "You have uncommitted changes. Please commit or stash them before pushing."
          exit 1
        fi

    - name: run tests
      tags:
        - backend
        - testing
      run: bin/rails test

    - name: gems audit
      tags:
        - backend
        - security
      run: bundle check

# Run before committing changes
pre-commit:
  parallel: true
  jobs:
    - name: standard
      glob: "*.rb"
      run: |
        bundle exec standardrb --fix {staged_files}
        if ! git diff --quiet {staged_files}; then
          echo "StandardRB made changes to staged files. Please review and re-stage them."
          exit 1
        fi
    - name: htmlbeautifier
      glob: "*.html.erb"
      run: |
        bundle exec htmlbeautifier {staged_files}
        if ! git diff --quiet {staged_files}; then
          echo "HTMLBeautifier made changes to staged files. Please review and re-stage them."
          exit 1
        fi
    - name: Brakeman
      tags:
        - security
        - backend
      run: bin/brakeman -q --no-pager

    - name: Check schema migrations
      run: bin/rails db:migrate:status

# Run after checkout
post-checkout:
  jobs:
    - name: package check
      run: bundle check || bundle install
